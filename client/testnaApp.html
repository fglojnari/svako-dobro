<head>
  <title>testnaApp</title>
</head>

<body>
  {{> calendar}}
</body>

<template name="calendar">
	<div class="frameSchedule">
		{{>hours}}
		{{#each days}}
			{{> day}}
		{{/each}}
	</div>
</template>

<template name="hours">
	<div class="hours">
		{{>hour}}
		{{#each hours}}
			{{> hour}}
		{{/each}}
	</div>
</template>

<template name="day">
	<div class="day">
		<p>	{{this}}</p>
	</div>
</template>

<template name="hour">
	<div class="hour">
		<p> {{this}}</p>
	</div>
</template>
